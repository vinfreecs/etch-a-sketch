<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>
      Etch A-Sketch
    </h1>
    <div class="grid"></div>
    <div class="lowbar">
      <button class="draw">Draw</button>
      <input type="color" name="colorChange" id="colorChange">
      <div class="input">
        <input
          type="range"
          name="pixels"
          id="pixels"
          min="4"
          max="100"
          step="4"
          value="64"
        />
        <label for="pixels">pixels : 64</label>
      </div>
      <button class="clean">Eraser</button>
      <p class="mode" style="color: aliceblue;">Drawing..</p>
    </div>
    <footer>Copyright Â© vinayfreecs</footer>
  </body>
</html>
